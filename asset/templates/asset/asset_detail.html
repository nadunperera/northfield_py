{% extends "website/base.html" %}

{% block content %}
    <div class="card">
        <h5 class="card-header">{{ asset.name }}</h5>
        <div class="card-body">
            <h5 class="card-title">{{ asset.address }}</h5>
            <p class="card-text">{{ asset.suburb }} {{ asset.postcode }}</p>
            <p class="card-text">{{ asset.state }}</p>
            <p class="card-text">
                <small class="text-muted">Created at {{ asset.created }}</small>
            </p>
            <p class="card-text">
                <small class="text-muted">Updated at {{ asset.updated }}</small>
            </p>
        </div>
        <div class="card-footer">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-2">
                            <a class="btn btn-primary" href="{% url 'asset_create' %}">Add New</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="btn btn-secondary" href="{% url 'asset_update' asset.id %}">Edit</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="btn btn-danger" href="{% url 'asset_delete' asset.id %}">Delete</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
{% endblock content %}
