{% extends "website/base.html" %}
{% block content %}
    <div class="card">
        <h5 class="card-header">{{ tenant.first_name }} {{ tenant.last_name }}</h5>
        <div class="card-body">
            <h5 class="card-title">{{ tenant.asset.name }}</h5>
            <p class="card-text">{{ tenant.mobile }}</p>
            <p class="card-text">{{ tenant.email }}</p>
            <p class="card-text">
                <small class="text-muted">Created at {{ tenant.created }}</small>
            </p>
            <p class="card-text">
                <small class="text-muted">Updated at {{ tenant.updated }}</small>
            </p>
        </div>
    </div>
    <div class="card-footer">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item mr-2">
                        <a class="btn btn-primary" href="{% url 'tenant_create' %}">Add New</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="btn btn-secondary" href="{% url 'tenant_update' tenant.id %}">Edit</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="btn btn-danger" href="{% url 'tenant_delete' tenant.id %}">Delete</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
{% endblock content %}
