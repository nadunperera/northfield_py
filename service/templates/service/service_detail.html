{% extends "website/base.html" %}

{% block content %}
<div class="card">
    <h5 class="card-header">{{ service.name }}</h5>
    <div class="card-body">
        <h5 class="card-title">{{ service.asset.name }}</h5>
        <p class="card-text">{{ service.provider }} {{ service.category }}</p>
        <p class="card-text"><small class="text-muted">Created at {{ service.created }}</small></p>
        <p class="card-text"><small class="text-muted">Updated at {{ service.updated }}</small></p>
    </div>
</div>
{% endblock content %}
