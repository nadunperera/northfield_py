{% extends "website/base.html" %}
{% block content %}
    <div class="card">
        <h5 class="card-header">{{ service.name }}</h5>
        <div class="card-body">
            <h5 class="card-title">{{ service.asset.name }}</h5>
            <p class="card-text">{{ service.provider }} {{ service.category }}</p>
            <p class="card-text">
                <small class="text-muted">Created at {{ service.created }}</small>
            </p>
            <p class="card-text">
                <small class="text-muted">Updated at {{ service.updated }}</small>
            </p>
        </div>
        <div class="card-footer">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-2">
                            <a class="btn btn-primary" href="{% url 'service_create' %}">Add New</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="btn btn-secondary" href="{% url 'service_update' service.id %}">Edit</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="btn btn-danger" href="{% url 'service_delete' service.id %}">Delete</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
{% endblock content %}
