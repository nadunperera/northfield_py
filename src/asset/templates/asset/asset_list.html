{% extends "website/base.html" %}
{% block content %}
<div class="card">
    <h5 class="card-header">My Assets</h5>
    <div class="card-body">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'asset_create' %}">Add New</a>
                    </li>
                </ul>
            </div>
        </nav>
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Suburb</th>
                <th scope="col">Postcode</th>
                <th scope="col">State</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            {% for asset in assets %}
            <tr>
                <td><a href="{% url 'asset_detail' asset.id %}">{{ asset.name }}</a></td>
                <td>{{ asset.address }}</td>
                <td>{{ asset.suburb }}</td>
                <td>{{ asset.postcode }}</td>
                <td>{{ asset.state }}</td>
                <td><a href="{% url 'asset_detail' asset.id %}">View</a> |
                    <a href="{% url 'asset_update' asset.id %}">Edit</a> |
                    <a href="{% url 'asset_delete' asset.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content%}
