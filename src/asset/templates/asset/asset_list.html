{% extends "asset/base.html" %}
{% block content %}
<div class="card">
    <h5 class="card-header">My Assets</h5>
    <div class="card-body">
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Suburb</th>
                <th scope="col">Postcode</th>
                <th scope="col">State</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            {% for asset in assets %}
            <tr>
                <td><a href="{% url 'asset_detail' asset.id %}">{{ asset.name }}</a></td>
                <td>{{ asset.address }}</td>
                <td>{{ asset.suburb }}</td>
                <td>{{ asset.postcode }}</td>
                <td>{{ asset.state }}</td>
                <td><a href="{% url 'asset_detail' asset.id %}">View</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content%}
