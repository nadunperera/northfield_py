{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{%block content %}
<div class="card">
    <h5 class="card-header">Asset Details</h5>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock content%}
